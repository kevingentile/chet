syntax = "proto3";
package room;
option go_package = "github.com/kevingentile/chet/pkg/chat";

import "google/protobuf/timestamp.proto";

message CreateRoom {
    string HostID = 1;
}

message RoomCreated {
    string RoomID = 1;
    string HostID = 2;
    google.protobuf.Timestamp created_at = 3;
}